<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://font.googleapis.com/css?family=Google+Sansa:400,500&display=swap">
    </link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Document</title>
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <input class="modal-title" placeholder="Title" type="text">
            <input class="modal-text" placeholder="Take a note..." type="text">
            <span class="modal-close-button">Close</span>
        </div>
    </div>
    <main>
        <header>
            <img class="hedear-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
            <h2 class="header-title">Keep</h2>
        </header>
        <div class="form-container">
            <form id="form" autocomplit="off">
                <input id="note-title" placeholder="Title" type="text"></input>
                <input id="note-text" placeholder="Take a note..." type="text"></input>
                <div id="form-buttons">
                    <button typer="submit" id="submit-button">Submit</button>
                    <button typer="button" id="form-close-button">Close</button>
                </div>
            </form>
        </div>
        <div id="note"></div>
        <div id="placeholder">
            <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline">
            <p id="placeholder-text">Notes you add appear here</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
